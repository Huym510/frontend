<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css选择器</title>
	<style type="text/css">
		/*影响所有标签*/
		*{
			font-size: 30px;
		}

		div{
			color: red;
		}

		/*id选择器*/
		#div1{
			color:blue;
		}

		/*类选择器*/
		.green{
			color:green;
		}
		.big{
			font-size: 40px;
		}

	</style>
</head>
<body>

	<div id='div1' class="big">这是第一个div</div>
	<div id='div2' class='green big'>这是第二个div</div>
	<div >这是第三个div</div>
	<p class='green'>这是一个p标签</p>
	
</body>
</html>
