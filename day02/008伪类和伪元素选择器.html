<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>伪类和伪元素选择器</title>
	<style type="text/css">
		.link{
			font-size: 30px;
			text-decoration: none;
			color: green; 
		}

		.link:hover{
			color: gold;
			font-weight: bold;
		}

		.box01,.box02{
			font-size: 20px;
		}
		
		.box01:before{
			content:"前面的文字";
			color: red
		}
		.box02:after{
			content:'。';
			color: red;
		}
	</style>
</head>
<body>
	<a href='https:www.baidu.com' class='link'>百度一下</a>

	<div class="box01">这是第一个div</div>
	<div class="box02">这是第二个div</div>
</body>
</html>
