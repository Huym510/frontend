<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<h1>注册表单</h1>

	<form action="" method="get">

		<p>
			<label for="username">用户名:</label>
			<input type="text" name="username" id="username"/>
		</p>
		
		<p>
			<label for="password">密 码：</label>
			<input type="password" name="password" id="password">
		</p>

		<div>
			<label>性 别:</label>
			<input type="radio" name="gender" value="0"> 男
			<input type="radio" name="gender" value="1"> 女
		</div>

		<div>
			<label>爱 好:</label>
			<input type="checkbox" name="hobby" value='study'> 学习
			<input type="checkbox" name="hobby" value="python"> python
			<input type="checkbox" name="hobby" value="frontend"> 前端
			<input type="checkbox" name="hobby" value="open"> 开发
		</div>
		
		<div>
			<label>头 像:</label>
			<input type="file" name="">
		</div>
		
		<div>
			<label>个人介绍：</label>
			<textarea name="introduce"></textarea>
		</div>
		
		<div>
			<label>籍 贯：</label>
			<select name="site">
				<option value="0">北京</option>
				<option value="1">上海</option>
				<option value="2">广州</option>
				<option value="3">深圳</option>
				<option value="4">南京</option>
				<option value="5">苏州</option>
				<option value="6">杭州</option>
				<option value="7">合肥</option>
				<option value="8">武汉</option>
				<option value="9">成都</option>
			</select>
		</div>
		

		<input type="hidden" name="hid01" value="12">

		<br />
		<div>
			<input type="submit" name="" value="提交">
			<!-- <input type="image" src="images/goods.jpg"> --> 
			<input type="reset" name="" value="重置">
		</div>

		

	</form>


</body>
</html>
