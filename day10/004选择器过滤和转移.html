<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器过滤</title>
	<script type="text/javascript" src='js/jquery-1.12.4.min.js'></script>
	<script type="text/javascript">
		$(function(){
			// var $div = $('div');

			// $div.css({'backgroundColor':"gold"});

			$('div').css({'backgroundColor':"green"});
			$('div').has('p').css({'fontSize':'30px'});
			$('div').eq(4).css({'textIndent':'20px'});
			$('div').eq(4).prev().css({'textIndent':'40px'});

			$('div').find('.tip').css({"fontSize":"40px"})
		})

	</script>
</head>
<body>
	<div>1</div>
	<div><p>2</p></div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div><span class='tip'>8</span><span>9</span></div>
</body>
</html>
