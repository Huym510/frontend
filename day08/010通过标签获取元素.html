<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取标签元素</title>
	<script type="text/javascript">
		window.onload = function(){
			// 通过标签名称获取li元素,生成一个选择集，赋值给aLi
			var aLi = document.getElementsByTagName('li');

			// 读取选择集内元素的个数
			alert(aLi.length);

			var iLen =aLi.length;
			// 给一个Li设置背景色
			//aLi[0].style.backgroundColor = 'gold';

			// 不能给选择集设置样式属性
			// aLi.style.backgroundColor = 'gold';

			// 同时给所有li加背景色
			for(var i=0;i<iLen; i++)
			{
				aLi[i].style.backgroundColor='gold';
			}

			var oUl =document.getElementById('list1');
			var aLi2 = oUl.getElementsByTagName('li');
			alert(aLi2.length);
			var iLen2 = aLi2.length;

			for(var j=0; j<iLen2; j++){
				if(j%2==0){
					aLi2[j].style.backgroundColor='green';
				}
			}
		
		}
	</script>
</head>
<body>
	<ul id="list1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
	<br />
	<ul id="list2">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
