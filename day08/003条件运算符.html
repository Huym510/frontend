<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件运算符</title>
	<script type="text/javascript">
		var iNum01 = 2;
		var sNum01 = '2';

		if(iNum01===sNum01){
			alert('相等');

		}
		else{
			alert('不相等');
		}


		if(3!=4){
			alert(true);
		}
		else{
			alert(false);
		}

		// 将逻辑运算结果取反
		if(!4>3){
			alert('大于');
		}
		else{
			alert('不大于');
		}

		if(4>3 && 5>6){
			alert('都是大于');
		}
		else{
			alert('不是都大于');
		}

		f(4>3 || 5>6){
			alert('部分大于');
		}
		else{
			alert('都不大于');
		}
	</script>
</head>
<body>
	
</body>
</html>
