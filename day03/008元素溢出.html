			height:200px;
			border:1px solid #000;
			margin:50px auto 0;
			background-color: gold;
			line-height: 30px;

			visible:缺省值，溢出元素可见;
			hidden:将溢出的元素裁切隐藏;

			auto:溢出有滚动条，不溢出时候没有滚动条;
			inherit:继承父类的overflow属性值;
			*/
			overflow: scroll;
		}
	</style>
