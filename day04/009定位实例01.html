<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位实例</title>
	<style type="text/css">
		.con{
			width: 100px;
			height: 100px;
			/*border:1px solid #000;*/
			background-color: gold;
			margin: 50px auto 0;
			position: relative;
			border-radius: 14px
		}
		.box{
			width: 28px;
			height: 28px;
			background-color: red;
			color: white;
			text-align: center;
			line-height: 20px;

			position: absolute;
			left:86px;
			top:-14px;


			border-radius: 14px;
		}
	</style>
</head>
<body>
	<div class="con">
		<div class="box">5</div>
	</div>
</body>
</html>
