<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background属性</title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 200px;
			border:5px solid #000;
			margin: 50px auto 0;

			background-color: cyan;

			background-image: url(images/bg.jpg);
			/*
				repeat-x:只平铺x轴方向;
				repeat-y:只平铺y轴方向;
				no-repeat:只平铺一次;
				repeat:平铺所有的;
			*/
			background-repeat: no-repeat;


			/*
				水平方向：left center right
				垂直方向：top center bottom
				也可以设置具体值： 20px 30px
			*/
			background-position: center center;

			background: url(images/bg.jpg) center bottom no-repeat cyan; 
	</style>
</head>
<body>
	<div class="box">
	
		html5图片

	</div>

</body>
</html>
