<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素属性操作</title>
	<script type="text/javascript" src='js/jquery-1.12.4.min.js'></script>
	<script type="text/javascript">
		$(function(){

			var $a = $('.link');

			// 读取class属性值
			console.log($a.prop('class'));

			// 没有设置的属性读取为空
			console.log($a.prop('title'));

			// 设置属性
			$a.prop({'href':'http://www.baidu.com',
					'title':'百度链接'});

			console.log($a.prop('title'));
		})
	</script>
</head>
<body>
	<a href='#' class='link'>这是一个链接</a>

</body>
</html>
